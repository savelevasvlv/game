<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/start.css">
    <link rel="stylesheet" href="css/fonts.css">
    <title>Rocco De Lutiis</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header">
            <div class="black-box">
                <img src="img/black-box.png" alt="">
            </div>
            <div class="red-box">
                <img src="img/red-box.png" alt="">
            </div>
        </div>
    </header>
    <section class="main">
        <div class="main-img">
            <img src="img/roccoimg.png" alt="" class="rocco">
        </div>
        <div class="log-block">
            <p>Are you that lucky guy Rocco De Lutiis?</p>
            <p>Let's check it out!</p>
            <form class="log-form" action="#" method="POST">
                <label for="" class="text-form">Your Full Name</label>
                <input type="text" name="log-name" placeholder="Type your full name" class="log-box" id="input_form">
                <br>
                <label for="" class="text-form">Your birthday date</label>
                <input type="date" name="log-date" class="log-box" placeholder="09/16/1996" id="date_form">
                <br>
                <label for="" class="text-form">Password(name of your chiquita)</label>
                <input type="password" name="log-password" placeholder="type your password" class="log-box" id="password_form"> 
                <br>
                <button class="log-button" type="button" name="lod-submit" id="log_button"><img src="img/button.png"></button>
            </form>
        </div>
    </section>
   <script src="js/start.js"></script>
</body>
</html>
