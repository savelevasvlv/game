<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../game/css/game.css">
    <link rel="stylesheet" href="../game/css/fonts.css">
    <title>Rocco De Lutiis</title>
</head>
<body>
    <header class="header">
        <h2 class="title">Now you are in a game! Press an open box to start!</h2>
    </header>
    <section class="main-block"> 
        <div class="game-boxes">
            <div class="game-open">
                <a href="css/days/25days.html"><img class="day" src="img/1DAY.svg" alt="First day"></a>
                <br>
                <a href="#"><img src="img/open.png" alt="closed"></a>
            </div>
            <div class="game-closed">
                <a href="css/days/25days.html"><img class="day" src="img/2DAY.svg" alt="Second day"></a>
                <br>
                <a href="#"><img src="img/open.png" alt="closed"></a>
            </div>
            <div class="game-closed">
                <img class="day" src="img/3DAY.svg" alt="Third day">
                <br>
                <a href="#"><img src="img/closed.png" alt="closed"></a>
            </div>
        </div>
    </section>
    
</body>
</html>
